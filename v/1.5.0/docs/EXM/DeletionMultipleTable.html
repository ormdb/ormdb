Following section demonstrates <b>deletion from multiple table</b>.
<code-tab>
	<pre lang="c#">
		var sql = SQL.X.Query();
			sql.Delete(h, h.Id == 9999);
			sql.Delete(l, l.Id == 9999);

			sql.ExecuteNonQuery(cn);

	<pre lang="vb">
		Dim sql = SQL.X.Query()

			sql.ExecuteNonQuery(cn)
