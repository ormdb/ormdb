<k>Modify</k> method is used to insert a record if not exists or update the record if exists, in a table.


<st>Syntax</st>
<co type="light" class="p-0">
	<pre lang="sql">
		Modify( x ) =>
			x.From( Table | SubSelect )
			 .Where( Condition )
		)
		.OnInsert( new_row)
		.onUpdate( new_row , old_row)
		.onAlways( new_row , old_row)
    </pre>
</co>
