<head>
    <meta charset="utf-8">
    <title>OrmDB :: Fastest ORM tool for .Net / .Net.Core</title>
    <meta name="description" content="OrmDB :: OrmDB is the Fastest and best ORM tool for .Net / .Net.Core">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/site/resources/css/prism.css">
    <link rel="stylesheet" href="/site/resources/css/site.css" />

    <style>
        /* code output/result */
        O {
            display: block;
            margin-top: 5px;
            padding: 5px;
            font-size: 10pt;
            font-family: consolas;
            background-color: #f8f9fa !important;
            color: rgba(0,0,0,.4) !important;
            border: 1px solid #eee;
            border-left-width: 5px;
            border-radius: 3px;
            border-left-color: #5cb85c;
        }
        /* keyword */
        k {
            color: red;
        }
        /* high-light the code */
        hl {
            background-color: #ffefa3 !important;
            border-radius: 3px;
            padding: 2px;
        }

        #wiki {
            overflow: hidden;
        }


            #wiki > #wiki-menu {
                padding: 0 0 10px 0;
                background: #f6f8fa;
                border-right: 2px solid #f5f2f0;
                -webkit-box-shadow: 10px 1px 10px -9px rgb(214, 213, 212);
                -moz-box-shadow: 10px 1px 10px -9px rgb(214, 213, 212);
                box-shadow: 10px 1px 10px -9px rgb(214, 213, 212);
                overflow: auto;
            }
                #wiki > #wiki-menu a {
                    display: block;
                    text-decoration: none;
                    color: #0056b3;
                    cursor: pointer;
                    padding: 5px 10px 5px 20px;
                    white-space: nowrap;
                }

                    #wiki > #wiki-menu a:hover {
                        text-decoration: underline;
                        color: #0056b3;
                    }


        .wiki-menu-visible {
            min-width: 270px !important;
            max-width: 270px !important;
            overflow-x: hidden;
            overflow-y: scroll;
            display: block !important;
        }

        .wiki-menu-hidden {
            display: none !important;
        }


        #wiki > #wiki-menu .wiki-menu-active {
            background: #f3f9ff;
            border: 1px solid #a9caea;
        }

        #wiki > #wiki-body {
            padding: 25px 15px 50px 25px !important;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            overflow: auto;
        }

        /*-----------------------------------------*/
        /* -code-tab- */
        /*-----------------------------------------*/
        .code-tab {
            margin: 0 !important;
            padding: 0 !important;
            white-space: nowrap !important;
            font-size: 1em !important;
            overflow: hidden !important;
            background-color: #f8f9fa;
        }

            .code-tab > ul {
                display: flex;
                list-style: none !important;
                padding: 0 !important;
                margin: 0 !important;
                border-bottom: 1px solid rgba(0,0,0,.2) !important;
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol !important;
            }

                .code-tab > ul > li.btn {
                    cursor: pointer;
                    padding: 5px 15px;
                }

                    .code-tab > ul > li.btn.copy {
                        background-color: transparent;
                        border-left-width: 1px;
                        cursor: pointer;
                        align-items: center;
                        border-left: 1px solid rgba(0,0,0,.2) !important;
                    }

            .code-tab pre {
                margin: 0 !important;
            }
    </style>
</head>
<body>
    <div class="d-flex flex-column w-100 h-100" style="position: absolute;top: 0; right: 0; bottom: 0; left: 0;">
        <nav class="navbar navbar-dark bg-dark d-sm-flex d-md-none">
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/" style="height:30px;">
                <img src="https://secure.gravatar.com/avatar/94fac54dbff997be51b5dc0096e0d40b?s=80" style="margin-top:-25px;">
            </a>
            <div class="navbar-text" style="padding:0;font-size: 6vw;">Wiki</div>
        </nav>
        <nav class="navbar navbar-dark bg-dark d-none d-md-flex ">
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/" style="height:30px;">
                <img src="https://secure.gravatar.com/avatar/94fac54dbff997be51b5dc0096e0d40b?s=80" style="margin-top:-25px;">
            </a>
            <div class="navbar-text" style="padding:0;font-size:calc(32px + 6 * ((1000px - 320px) / 680));">Wiki</div>
        </nav>

        <div id="wiki" class="flex-grow-1 d-flex overflow-hidden">
            <div id="wiki-menu" class="p-3 wiki-menu-visible"></div>
            <div id="wiki-body" class="p-3 w-100 overflow-auto"></div>
        </div>
        <div id="is_small" class="d-none d-md-block"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="site/resources/js/prism.js"></script>
    <script src="site/resources/js/site.js"></script>
    <script>
        String.prototype.replaceAll = function (search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'g'), replacement);
        };

        //-- location is being determining...
        var _wiki_menu = $("#wiki-menu");
        var _wiki_body = $("#wiki-body");
        //-------------------------------------------------------------------------------------
        //-- SIDE-NAV
        function openNav() {
            _wiki_menu.removeClass("wiki-menu-hidden")
        }
        function closeNav() {
            _wiki_menu.addClass("wiki-menu-hidden")
        }
        function toggleNav() {
            if (_wiki_menu.css("display") === "none") {
                openNav();
            } else {
                closeNav();
            }
        }
        //-------------------------------------------------------------------------------------
        //-- MENU
        var _menu_groups = {
            "GEN": {
                title: "Home",
                items: {
                    "GEN-Home": "Home"
                }
            },
            "TBL": {
                title: "Table",
                items: {
                    "TBL-Columns": "Columns",
                    "TBL-Definition": "Definition",
                    "TBL-Serialize": "Serialize & Deserialize"
                }
            },
            "CON": {
                title: "Connection",
                items: {
                    "CON-Create": "Create",
                    "CON-Transaction": "Transaction",
                    "CON-Import": "Import Data"
                }
            },
            "SQL": {
                title: "SQL",
                items: {
                    "SQL-Operators": "Operators & Functions",
                    "SQL-Select": "Select",
                    "SQL-Insert": "Insert",
                    "SQL-InsertInto": "InsertInto",
                    "SQL-Update": "Update",
                    "SQL-Delete": "Delete",
                    "SQL-Query": "Query"
                }
            },
            "DDL": {
                title: "DDL",
                items: {
                    "DDL-GetTables": "GetTables",
                    "DDL-GetTableInstance": "GetTableInstance",
                    "DDL-GetTableIndexes": "GetTableIndexes",
                    "DDL-TableExist": "TableExist",
                    "DDL-GetTableColumns": "GetTableColumns",
                    "DDL-CreateTable": "CreateTable",
                    "DDL-DropTable": "DropTable",
                    "DDL-CreateIndex": "CreateIndex",
                    "DDL-DropIndex": "DropIndex",
                    "DDL-Truncate": "Truncate"
                }
            },
            "OTH": {
                title: "Other",
                items: {
                    "OTH-Execute": "Execute",
                    "OTH-DataReader": "DataReader"
                }
            }
        }

        var _menu = [];
        for (var g in _menu_groups) {
            var _menu_group = _menu_groups[g];

            _menu.push('<p class="mt-4 mb-1"><strong>' + _menu_group.title + '</strong></p>');
           // _menu.push('<ul>');

            for (var i in _menu_group.items) {
                //_menu.push('<li onclick=menu_click(this) data-hash="' + i + '">' + _menu_group.items[i] + '</li>');
                _menu.push('<a href="##' + i + '">' + _menu_group.items[i] + '</a>');

            }
           // _menu.push('</ul>');

        }
        // menu is being rendered...
        _wiki_menu.html(_menu.join(''));
        //function menu_click(obj) {
        //    window.location.hash = '##' + $(obj).data()["hash"];
        //}
        //-------------------------------------------------------------------------------------
        $(window).on('popstate', function (e) {
            load_page();
        });
        function is_small() {
            return $("#is_small").css("display") === "none";
        }
        function load_page() {
            var _home_page = "GEN-Home";

            var _file = window.location.hash.replace("##", "");
            if (_file === "") _file = _home_page;

            //-- set active-class for selected-menu-item
            $("#wiki > #wiki-menu li").removeClass("wiki-menu-active");
            $('#wiki > #wiki-menu li[data-hash="' + _file + '"]').addClass("wiki-menu-active");

            //-- title
            var _title = "";
            if (_file !== _home_page) {
                var _menu_group_key = _file.split("-")[0];
                var _menu_group = _menu_groups[_menu_group_key];
                var _menu_group_item = _menu_group.items[_file];
                if (_menu_group_item !== undefined) {
                    _title = '<div style="font-weight:bold;line-height:1.125;word-wrap: break-word;font-size: 1.5em;"><span style="color:#8f9092;">' + _menu_group.title + '</span> / <span style="color:#5b6065;">' + _menu_group_item + '</span></div><hr/>';
                }
            }

            //-- content

            var _copyright = '<small class="copyright">' + site.copyright + '</small>';
            var _not_found = '<div style="text-align: center;font-size:2em;color: #f55151;">!!! Content Not Found !!!</div>';

            var _regex_cod = /<\s*code(?:\s[^>]*|)>(.*?)<\s*\/\s*code>/gmis
            var _regex_cod_bgn = /<\s*code(?:\s[^>]*|)>/gmis
            var _regex_cod_end = /<\s*\/\s*code>/gmis

            _wiki_body.scrollTop(0);
            if (is_small()) closeNav();
            $.get(site.wiki_path + _file + ".html", function (data) {

                //-- The CODE block(s), are determined with its attributes.
                var _code_blocks = data.match(_regex_cod_bgn);
                var _code_block_inx = -1;
                var _blocks = data.split(_regex_cod);
                data = "";
                _blocks.forEach(function (block, index) {
                    if ((index % 2) == 0) {
                        data += block;
                    } else {
                        //-- The CODE block, is taken with its attributes such as  (lang="", data-xyz="" etc.)
                        _code_block_inx += 1;
                        data += _code_blocks[_code_block_inx] + block.replace(_regex_cod_bgn, "").replace(_regex_cod_end, "").replaceAll("<", "&lt;").replaceAll(">", "&gt;") + "</code>"
                    }
                });

                _wiki_body.html(_title + data + _copyright);
                load_page_render();
            }).fail(function () {
                _wiki_body.html(_title + _not_found + _copyright);
            });

        }
        //-- Rendering
        function load_page_render() {
            $("table").addClass("table table-striped table-bordered");
            $("table>thead").addClass("thead-dark");
            $("table th").addClass("thead-dark");

            load_page_code_render();
            load_page_code_render_tab();
            load_page_render_EW();
            load_page_render_ST();
            load_page_render_CO();

            //-- to remove left white-spaces from code block
            $("pre code").each(function () {
                var html = $(this).html();
                var pattern = html.match(/\s*\n[\t\s]*/);
                $(this).html(html.replace(new RegExp(pattern, "g"), '\n').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;'));
            });
        }
        //-------------------------------------------------------------------------------------
        //-- Code Tab
        var _sel_lang_inx = 0;
        function load_page_code_render_tab() {
            var _tabs = $("#wiki-body code-tab");
            for (n = 0; n < _tabs.length; n++) {
                var _codes = '';
                var _retval = '<div class="code-tab border rounded"><ul class="bg-dark">';
                var _tab = $(_tabs[n]);
                var _tab_codes = _tab.children();

                for (m = 0; m < _tab_codes.length; m++) {
                    var _tab_code = _tab_codes[m];
                    //var _title = (_tab_code.attributes.title.value || "").toLowerCase();
                    var _title = (_tab_code.attributes.lang.value || "").toLowerCase();
                    _retval += '<li class="text-white btn ' + (m === 0 ? 'bg-secondary' : '') + '" onclick="load_page_code_tab_select(' + m + ');">' + _title + '</li>';
                    _codes += _tab_code.outerHTML;
                }
                _retval += '<li style="flex-grow: 1;"></li><li class="text-white btn copy" onclick="load_page_code_copy(' + n + ');"><i class="fa fa-copy"></i>&nbsp;Copy</li>';
                _retval += '</ul>' + _codes + '</div>';

                _tab.replaceWith(_retval);
            }
            load_page_code_tab_select(0);
        }
        function load_page_code_tab_select(inx) {
            $('#wiki-body .code-tab>ul>li').removeClass("bg-secondary");
            $('#wiki-body .code-tab>ul>li:nth-child(' + (inx + 1) + ')').addClass("bg-secondary");

            //
            $("#wiki-body .code-tab pre").hide();
            $('#wiki-body .code-tab').each(function (index) {
                $(this).find('pre:eq(' + inx + ')').show();
            });
            //
            _sel_lang_inx = inx;
        }
        function load_page_code_copy(grp) {
            var _grp = $("#wiki-body .code-tab")[grp]
            var _itm = $(_grp).children("pre")[_sel_lang_inx];
            var _txt = (_itm ? _itm.textContent : "").replace(brRegex, "\r\n")

            var $temp = $("<textarea>");
            var brRegex = /<br\s*[\/]?>/gi;
            $("body").append($temp);
            $temp.val(_txt.replace(brRegex, "\r\n")).select();
            document.execCommand("copy");
            $temp.remove();
        }
        function load_page_code_render() {
            var _items = $("#wiki-body code");
            if (_items.length == 0) return;

            for (n = 0; n < _items.length; n++) {
                var _item = $(_items[n]);
                var _lang = (_item.attr("lang") || "").toLowerCase();
                var _lang_obj = null;
                var _lang_nam = null;
                switch (_lang) {
                    case "c#":
                    case "csharp":
                        _lang_obj = Prism.languages.cs;
                        _lang_nam = "csharp";
                        break
                    case "vb":
                    case "visualbasic":
                    case "visual-basic":
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                    default:
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                }
                var _attrbs = _items[n].attributes;
                var _atrb_val = '';
                for (m = 0; m < _attrbs.length; m++) {
                    _atrb_val += ' ' + _attrbs[m].name + '="' + _attrbs[m].value + '"';
                }
                //console.log(_item.html());
                _item.replaceWith('<pre ' + _atrb_val + '><code>' + Prism.highlight(_item.text(), _lang_obj, _lang_nam) + '</code></pre>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Example-Warning
        function load_page_render_EW() {
            while (true) {
                var _items = $("#wiki-body ew");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<div class="bs-callout bs-callout-warning table-warning">All Examples needs the <a href="##OTH-Example-Header">Example Header</a>. Please refer to <a href="##OTH-Example-Header">Example Header</a> for further information.</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- SubTitle
        function load_page_render_ST() {
            while (true) {
                var _items = $("#wiki-body st");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<h5 class="mt-5 mb-4">' + _item.html() + '</h5>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Callout
        function load_page_render_CO() {
            while (true) {
                var _items = $("#wiki-body co");
                if (_items.length == 0) return;

                var _item = $(_items[0]);
                var _type = _item.attr("type");
                var _text = "";
                switch (_type) {
                    case "light":
                        _text = "text-muted"
                }

                _item.replaceWith('<div class="bs-callout bs-callout-' + _type + ' table-' + _type + ' ' + _text + '">' + _item.html() + '</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        $(function () {
            load_page();
            if (is_small()) closeNav();

            //-- Masked IFrame workaround - FavIcon
            var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://secure.gravatar.com/avatar/94fac54dbff997be51b5dc0096e0d40b';
            document.getElementsByTagName('head')[0].appendChild(link);
        });
        $.ajaxSetup({
            // Disable caching of AJAX responses
            cache: false
        });
    </script>

</body>
