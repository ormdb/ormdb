                #wiki > #wiki-menu x {

        .wiki-menu-visible {

        #wiki > #wiki-body {

        /*-----------------------------------------*/
        /* -code-tab- */
        /*-----------------------------------------*/
        .code-tab {
            margin: 0 !important;
            padding: 0 !important;
            white-space: nowrap !important;
            font-size: 1em !important;
            overflow: hidden !important;
            background-color: #f8f9fa;
        }

            .code-tab > ul {
                display: flex;
                list-style: none !important;
                padding: 0 !important;
                margin: 0 !important;
                border-bottom: 1px solid rgba(0,0,0,.2) !important;
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol !important;
            }

                .code-tab > ul > li.btn {
                    cursor: pointer;
                    padding: 5px 15px;
                }

                    .code-tab > ul > li.btn.copy {
                        background-color: transparent;
                        border-left-width: 1px;
                        cursor: pointer;
                        align-items: center;
                        border-left: 1px solid rgba(0,0,0,.2) !important;
                    }

            .code-tab pre {
                margin: 0 !important;
                white-space: pre-wrap;
            }

<body>
    <div class="d-flex flex-column w-100 h-100" style="position: absolute;top: 0; right: 0; bottom: 0; left: 0; line-height:1;">

            <button type="button" class="ModalLangShowBtn btn btn-secondary mt-1 px-1 py-0" style="font-size:.8em; border-color:rgba(255,255,255,.5);">Lang : c#</button>
        </nav>
        <nav class="navbar navbar-dark bg-dark d-none d-md-flex py-0">
            <div>
                <!--<button class="navbar-toggler" type="button" onclick="toggleNav()">
                    <span class="navbar-toggler-icon"></span>
                </button>-->
                <div class="btn-group">
                    <button class="VersionBtn btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ver.
                    </button>
                    <div class="VersionMnu dropdown-menu"></div>
                </div>

            <a class="navbar-brand navbar-text" href="/">
                <div class="wiki-logo" style="width:80px;height:40px;"></div>
                Wiki
            </a>

            <button type="button" class="ModalLangShowBtn btn btn-secondary mt-1 px-1 py-0" style="font-size:.9em; border-color:rgba(255,255,255,.5);">Lang : c#</button>
        </nav>

        <div id="wiki" class="h-100 d-flex overflow-hidden">
            <div id="wiki-menu" class="wiki-menu-visible"></div>
            <div id="wiki-body" class="scrollable-y w-100 overflow-auto"></div>
        </div>
        <div id="is_small" class="d-none d-md-block"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/resources/js/prism.js"></script>
    <script src="/resources/js/site.js"></script>
    <script>
        String.prototype.replaceAll = function (search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'g'), replacement);
        };
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        function getItemByIndex(o, i) {
            if (i < 0) return null;
            for (var prop in o) {
                if (i === 0) return o[prop];
                i -= 1;
            }
            return null;
        }

        //-- location is being determining...
        var _wiki_menu = $("#wiki-menu");
        var _wiki_body = $("#wiki-body");

        //-------------------------------------------------------------------------------------
        //-- VERSION
        var _wiki_vers = ["1.5.0", "1.4.0"];
        var wiki_ver = {};
        wiki_ver.number = getParameterByName("v") || _wiki_vers[0];
        wiki_ver.root_path = "/v/" + wiki_ver.number + "/";
        wiki_ver.docs_path = wiki_ver.root_path + "docs/";

        //-- versions are being loaded
        var _wiki_ver_menu = $(".VersionMnu");
        ["1.5.0", "1.4.0"].forEach(function (v) {
            _wiki_ver_menu.append('<button class="dropdown-item ' + (v === wiki_ver.number ? 'active' : '') + '" type="button" onclick="VersionChnage(\'' + v + '\')">' + v + '</button>');
        });
        $(".VersionBtn").text("ver. " + wiki_ver.number);

        function VersionChnage(v) {
            location.href = "?v=" + v;
        }
        //-------------------------------------------------------------------------------------
        //-- SIDE-NAV
        function openNav() {
            _wiki_menu.removeClass("wiki-menu-hidden")
        }
        function closeNav() {
            _wiki_menu.addClass("wiki-menu-hidden")
        }
        function toggleNav() {
            if (_wiki_menu.css("display") === "none") {
                openNav();
            } else {
                closeNav();
            }
        }
        //-------------------------------------------------------------------------------------
        //-- MENU
        var _menu_groups;
        var _menu_home;
        var _menu = [];
        //function menu_click(obj) {
        //    window.location.hash = '##' + $(obj).data()["hash"];
        //}
        //-------------------------------------------------------------------------------------
        $(window).on('popstate', function (e) {
            load_page();    // on url-hash-change...
        });
        function is_small() {
            return $("#is_small").css("display") === "none";
        }
        function load_menu() {
            $.get(wiki_ver.root_path + "menu.json", function (data) {
                _menu_home = data.home
                _menu_groups = data.items;

                for (var g in _menu_groups) {
                    var _menu_group = _menu_groups[g];

                    _menu.push('<p class="mt-4 mb-1"><strong>' + _menu_group.title + '</strong></p>');
                    for (var i in _menu_group.items) {
                        if (i.startsWith('-')) {
                            _menu.push('<x>' + _menu_group.items[i] + '</x>');
                        } else {
                            _menu.push('<a href="##' + g + "--" + i + '">' + _menu_group.items[i] + '</a>');
                        }
                    }
                }
                // menu is being rendered...
                _wiki_menu.html(_menu.join(''));

                load_page();
            }).fail(function () {
                console.log("Menu file is not found. (" + wiki_ver.root_path + "menu.json)");
            });

        }
        function load_page() {
            var _file = window.location.hash.replace("##", "");
            if (_file === "") _file = _menu_home;

            //-- set active-class for selected-menu-item
            $("#wiki > #wiki-menu li").removeClass("wiki-menu-active");
            $('#wiki > #wiki-menu li[data-hash="' + _file + '"]').addClass("wiki-menu-active");

            //-- title
            var _title = "";
            var _p = _file.split("--");
            var _menu_group = _menu_groups[_p[0]];
            var _menu_item = _menu_group.items[_p[1]];
            if (_menu_item !== undefined) {
                _title = '<div style="font-weight:bold;line-height:1.125;word-wrap: break-word;font-size: 1.5em;"><span style="color:#8f9092;">' + _menu_group.title + '</span> / <span style="color:#5b6065;">' + _menu_item + '</span></div><hr/>';
            }
            if (!_menu_group.path) _menu_group.path = "";

            var _page = load_page_url_parse(wiki_ver.docs_path + _menu_group.path + "/" + _p[1] + ".html");
            //-- content
            var _copyright = '<small class="copyright">' + site.copyright + '</small>';

            _wiki_body.scrollTop(0);
            if (is_small()) closeNav();

            //load_page_get(wiki_ver.docs_path + _file + ".html");
            $.get(_page, function (data) {
                //  var _regex_cod = "/<\s*code(?:\s[^>]*|)>(.*?)<\s*\/\s*code>/gmis";
                //  var _regex_cod_bgn = "/<\s*code(?:\s[^>]*|)>/gmis";
                //  var _regex_cod_end = "/<\s*\/\s*code>/gmis";
                //  var _regex_include = /<\s*include\s*src=".*?"\s\/>/gmis;
                //
                //  //--
                //  //-- Replacing "<" and ">" characters with "&lt;" and "&gt;" .
                //  //--
                //
                //  var _code_blocks = data.match(_regex_cod_bgn);
                //  var _code_block_inx = -1;
                //  var _blocks = data.split(_regex_cod);
                //  data = "";
                //  _blocks.forEach(function (block, index) {
                //      if ((index % 2) == 0) {
                //          data += block;
                //      } else {
                //          //-- The CODE block, is taken with its attributes such as  (lang="", data-xyz="" etc.)
                //          _code_block_inx += 1;
                //          data += _code_blocks[_code_block_inx] + block.replace(_regex_cod_bgn, "").replace(_regex_cod_end, "").replaceAll("<", "&lt;").replaceAll(">", "&gt;") + "</code>"
                //      }
                //  });

                _wiki_body.html(_title + data + _copyright);
                load_page_include(function () {
                    load_page_render();
                });

            }).fail(function () {
                _wiki_body.html(_title + '<div style="text-align: center;font-size:2em;color: #f55151;">!!! Content Not Found !!!</div><div class="text-muted text-center">' + _page + '</div>' + _copyright);
            });

        }
        //-- Rendering

        function load_page_url_parse(url) {
            // $ = current file path
            //
            // $/docs/test.html

            return url.replace("$", wiki_ver.docs_path).replace("\\", "/").replace("//", "/")
        }
        function load_page_url2path(url) {
            var p = load_page_url_parse(url).split("/");
            p.pop();    // remove last part
            return p.join("/");
        }
        function load_page_include(done) {
            var _included = 0;
            _wiki_body.find("include").each(function (inx, itm) {
                var _obj = $(itm);
                var _src = _obj.attr("src");
                $.ajax({
                    url: load_page_url_parse(_src),
                    type: "GET",
                    async: false,
                    success: function (data) {
                        _obj.replaceWith(data);
                        _included += 1;
                    }
                });
            });
            if (_included > 0) load_page_include();

            if (done) { done(); }
            return true;
        }

        function load_page_render() {
            $("table").addClass("table table-striped table-bordered");
            $("table>thead").addClass("thead-dark");
            $("table th").addClass("thead-dark");

            load_page_code_render();
            load_page_code_render_tab();
            load_page_render_EW();
            load_page_render_ST();
            load_page_render_CO();

            //-- to remove left white-spaces from code block
            $("pre code").each(function () {
                var html = $(this).html();
                var pattern = html.match(/\s*\n[\t\s]*/);
                $(this).html(html.replace(new RegExp(pattern, "g"), '\n').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;'));
            });
        }
        //-------------------------------------------------------------------------------------
        //-- Code Tab
        var current_lang = 'c#';
        function load_page_code_render_tab() {
            var _tabs = $("#wiki-body code-tab");
            for (n = 0; n < _tabs.length; n++) {
                var _codes = '';
                var _retval = '<div class="code-tab border rounded d-flex flex-column mh-100"><ul class="bg-dark">';
                var _tab = $(_tabs[n]);
                var _tab_codes = _tab.children();

                for (m = 0; m < _tab_codes.length; m++) {
                    var _tab_code = _tab_codes[m];
                    //var _title = (_tab_code.attributes.title.value || "").toLowerCase();
                    var _title = (_tab_code.attributes.lang.value || "").toLowerCase();
                    _retval += '<li lang="' + _title + '" class="text-white btn ' + (m === 0 ? 'bg-secondary' : '') + '" onclick="load_page_code_tab_select(this.lang);">' + _title + '</li>';
                    _codes += _tab_code.outerHTML;
                }
                _retval += '<li style="flex-grow: 1;"></li><li class="text-white btn copy" onclick="load_page_code_copy(' + n + ');"><i class="fa fa-copy"></i>&nbsp;Copy</li>';
                _retval += '</ul>' + _codes + '</div>';

                _tab.replaceWith(_retval);
            }
            load_page_code_tab_select(current_lang);
        }
        function load_page_code_tab_select(lang) {
            //painting tab-strip
            $("#wiki-body .code-tab>ul>li").removeClass("bg-secondary");
            $("#wiki-body .code-tab>ul>li[lang|='" + lang + "']").addClass("bg-secondary");
            //
            $("#wiki-body .code-tab pre").hide();
            $("#wiki-body .code-tab pre[lang|='" + lang + "']").show();

            //-- modal-language value is being set and hide.
            $(".ModalLangShowBtn").text("Lang : " + lang);
            $("#ModalLang").modal('hide');

            current_lang = lang;
        }
        function load_page_code_copy(grp) {
            var _grp = $("#wiki-body .code-tab")[grp]
            var _itm = $(_grp).children("pre[lang|='" + current_lang + "']")[0];
            var _txt = (_itm ? _itm.textContent : "").replace(brRegex, "\r\n")

            var $temp = $("<textarea>");
            var brRegex = /<br\s*[\/]?>/gi;
            $("body").append($temp);
            $temp.val(_txt.replace(brRegex, "\r\n")).select();
            document.execCommand("copy");
            $temp.remove();
        }
        function load_page_code_render() {
            var _items = $("#wiki-body pre");
            if (_items.length == 0) return;

            for (n = 0; n < _items.length; n++) {
                var _item = $(_items[n]);
                var _lang = (_item.attr("lang") || "").toLowerCase();
                var _lang_obj = null;
                var _lang_nam = null;
                switch (_lang) {
                    case "sql":
                        _lang_obj = Prism.languages.sql;
                        _lang_nam = "sql";
                        break
                    case "c#":
                    case "csharp":
                        _lang_obj = Prism.languages.cs;
                        _lang_nam = "csharp";
                        break
                    case "vb":
                    case "visualbasic":
                    case "visual-basic":
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                    default:
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                }
                var _attrbs = _items[n].attributes;
                var _atrb_val = '';
                for (m = 0; m < _attrbs.length; m++) {
                    _atrb_val += ' ' + _attrbs[m].name + '="' + _attrbs[m].value + '"';
                }
                //console.log(_item.html());
                _item.replaceWith('<pre ' + _atrb_val + '><code>\n' + Prism.highlight(_item.text(), _lang_obj, _lang_nam) + '</code></pre>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Example-Warning
        function load_page_render_EW() {
            while (true) {
                var _items = $("#wiki-body ew");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<div class="bs-callout bs-callout-warning table-warning">All Examples needs the <a href="##EXM--Startup">Startup</a>. Please refer to <a href="##EXM--Startup">Startup</a> for further information.</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- SubTitle
        function load_page_render_ST() {
            while (true) {
                var _items = $("#wiki-body st");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<h5 class="mt-5 mb-4">' + _item.html() + '</h5>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Callout
        function load_page_render_CO() {
            while (true) {
                var _items = $("#wiki-body co");
                if (_items.length == 0) return;

                var _item = $(_items[0]);
                var _type = _item.attr("type");
                var _text = "";
                switch (_type) {
                    case "light":
                        _text = "text-muted"
                }
                _item.replaceWith('<div class="bs-callout bs-callout-' + _type + ' table-' + _type + ' ' + _text + ' ' + _item[0].classList.value + '" style="' + _item[0].style.cssText + '">' + _item.html() + '</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Change Code Language
        $(".ModalLangShowBtn").click(function () {
            switch (current_lang) {
                case "c#":
                    load_page_code_tab_select("vb");
                    break;
                case "vb":
                    load_page_code_tab_select("c#");
                    break;
            }
        });
        //-------------------------------------------------------------------------------------

        $(function () {
            $.ajaxSetup({
                // Disable caching of AJAX responses
                cache: false
            });

            if (is_small()) closeNav();
            load_menu();

            //-- Masked IFrame workaround - FavIcon
            var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://secure.gravatar.com/avatar/94fac54dbff997be51b5dc0096e0d40b';
            document.getElementsByTagName('head')[0].appendChild(link);
        });
        //-------------------------------------------------------------------------------------
    </script>
