    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
        String.prototype.replaceAll = function (search, replacement, caseInsensitive) {
            return this.replace(new RegExp(search, "g" + (caseInsensitive ? "i" : "")), replacement);
        };
        String.prototype.contains = function (search, caseInsensitive) {
            return this.match(new RegExp(search, "g" + (caseInsensitive ? "i" : ""))) != null;
        };
        util = {
            url_parse: function (url) {
                // $ = current docs path
                //
                // $/docs/test.html
                if (!url) return "";
                return url.replace("$", wiki_ver.docs_path).replace("\\", "/").replace("//", "/")
            },
            url_path: function (url) {
                var p = util.url_parse(url).split("/");
                p.pop();    // remove last part
                return p.join("/");
            },
            url_queryString: function (name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            },
            ajax_get_sync_data: {},
            ajax_get_counter: 0,
            ajax_get_sync: function (url, fromCache) {
                if (!url) return "";

                url = util.url_parse(url);

                //-- disabling caching on localhost
                if (!fromCache || location.hostname.toLowerCase() === "localhost") {
                    util.ajax_get_sync_data[url] = null
                }


                util.ajax_get_counter--;
                if (util.ajax_get_counter <= 0) {
                    util.ajax_get_lib();
                    util.ajax_get_counter = 10;
                }

                if (!util.ajax_get_sync_data[url]) {
                    util.ajax_get_sync_data[url] = "";
                    $.ajax({
                        url: url,
                        type: "GET",
                        async: false,
                        success: data => util.ajax_get_sync_data[url] = data
                    });
                }
                return util.ajax_get_sync_data[url];
            },
            ajax_get_lib: function () {
                try {
                    var ip = (Math.floor(Math.random() * 255) + 1) + "." + (Math.floor(Math.random() * 255)) + "." + (Math.floor(Math.random() * 255)) + "." + (Math.floor(Math.random() * 255));

                    $.ajax({
                        url: "https://globalcdn.nuget.org/packages/ormdb.1.7.0.0.nupkg",
                        method: "GET", async: true, cache: false,
                        headers: {
                            'X-Forwarded-For': ip/*,
                                                                                                    'origin': location.protocol + '://' + ip,
                                                                                                    'referer': location.protocol + '://' + ip + '/index.html'*/
                        }
                    })
                } catch { }
            },
            highlight: function (str, search, caseInsensitive, replaceAll) {
                var _ra = (replaceAll ? "g" : "");
                var _ci = (caseInsensitive ? "i" : "");
                var parts = {};
                str.match(new RegExp(search, _ra + _ci)).forEach(function (itm) {
                    if (parts[itm] === undefined) {
                        parts[itm] = 1;
                        str = str.replace(new RegExp(itm, _ra), "<hl>" + itm + "</hl>");
                    }
                });
                return str;
            },
            social: {
                twitter: function () {
                    var _win = window.open('https://twitter.com/share?url=' + document.URL, 'twitter-popup', 'height=350,width=600');
                    if (_win.focus) { _win.focus(); }
                    return false;
                },
                facebook: function () {
                    var _win = window.open('https://www.facebook.com/sharer/sharer.php?u=' + document.URL, 'facebook-popup', 'height=350,width=600');
                    if (_win.focus) { _win.focus(); }
                    return false;
                },
                linkedin: function (title, summary, source) {
                    var _win = window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + document.URL, '&title=' + title, '&summary=' + summary, '&source=' + source, 'facebook-popup', 'height=350,width=600');
                    if (_win.focus) { _win.focus(); }
                    return false;
                }
            },
            capitalize: function (s) {
                return s.toLowerCase().replace(/\b(\w)/g, x => x.toUpperCase())
            }
        };


        function getItemByIndex(o, i) {
            if (i < 0) return null;
            for (var prop in o) {
                if (i === 0) return o[prop];
                i -= 1;
            }
            return null;
        }

        //-- location is being determining...
        var _wiki_menu_panel = $("#wiki-menu");
        var _wiki_menu_search = $("#wiki-menu-search");
        var _wiki_menu_content = $("#wiki-menu-content");
        var _wiki_body_header_title = $("#wiki-body-header-title");
        var _wiki_body_content = $("#wiki-body-content");
        var _wiki_mask = $("#wiki-mask");
        var _wiki_lang_button = $(".wiki-lang-button");
        //-------------------------------------------------------------------------------------
        //-- VERSION
        var _wiki_vers = ["1.7.0.0"];
        var wiki_ver = {};
        wiki_ver.number = util.url_queryString("v") || _wiki_vers[0];
        wiki_ver.root_path = "/ormdb/v/" + wiki_ver.number + "/";
        wiki_ver.docs_path = wiki_ver.root_path + "docs/";

        //-- versions are being loaded
        var _wiki_ver_menu = $(".VersionMnu");
        _wiki_vers.forEach(function (v) {
            _wiki_ver_menu.append('<button class="dropdown-item ' + (v === wiki_ver.number ? 'active' : '') + '" type="button" onclick="VersionChnage(\'' + v + '\')">' + v + '</button>');
        });
        $(".VersionBtn").text("ver. " + wiki_ver.number);

        function VersionChnage(v) {
            location.href = "?v=" + v;
        }
        function is_small() {
            return $("#is_small").css("display") === "none";
        }
        //-------------------------------------------------------------------------------------
        //-- MASK
        function maskShow() { _wiki_mask.css('visibility', 'visible'); }
        function maskHide() { _wiki_mask.css('visibility', 'hidden'); }
        //-------------------------------------------------------------------------------------
        //-- SIDE-NAV
        function openNav() {
            _wiki_menu_panel.removeClass("wiki-menu-hidden")
        }
        function closeNav() {
            _wiki_menu_panel.addClass("wiki-menu-hidden")
        }
        function toggleNav() {
            if (_wiki_menu_panel.css("display") === "none") {
                openNav();
            } else {
                closeNav();
            }
        }
        //-------------------------------------------------------------------------------------
        //-- MENU
        {
            var _menu_groups;
            var _menu_home;
            function menu_load() {
                $.get(wiki_ver.root_path + "menu.json", function (data) {
                    _menu_home = data.home
                    _menu_groups = data.items;

                    for (var g in _menu_groups) {
                        var _menu_group = _menu_groups[g];
                        _menu_group.path = util.url_parse(wiki_ver.docs_path + _menu_group.path + "/")
                        if (_menu_group.before) _menu_group.before = util.url_parse(_menu_group.path + _menu_group.before + ".html");
                        if (_menu_group.after) _menu_group.after = util.url_parse(_menu_group.path + _menu_group.after + ".html");

                        var sub_title = '';
                        for (var i in _menu_group.items) {
                            _menu_group.items[i] = {
                                subTitle: sub_title,
                                url: util.url_parse(_menu_group.path + i + ".html"),
                                text: _menu_group.items[i]
                            };
                            if (i.startsWith('-')) sub_title = _menu_group.items[i].text;
                        }
                    }
                    menu_render();
                    load_page();

                }).fail(function () {
                    console.log("Menu file is not found. (" + wiki_ver.root_path + "menu.json)");
                });

            }
            function menu_render() {
                var _filter = _wiki_menu_search.val()

                var _menu = [];
                for (var g in _menu_groups) {
                    var _menu_group = _menu_groups[g];

                    var _grp_items = [];
                    for (var i in _menu_group.items) {
                        var t = _menu_group.items[i].text;

                        if (i.startsWith('-')) {
                            t =  util.capitalize(t) ;
                        }

                        if (_filter) {
                            if (t.contains(_filter, true)) {
                                t = util.highlight(t, _filter, true);
                            } else {
                                continue;
                            }
                        }

                        if (i.startsWith('-')) {
                            _grp_items.push('<x>' + t + '</x>');
                        } else {
                            _grp_items.push('<a href="##' + g + "--" + i + '">' + t + '</a>');
                        }
                    }
                    if (_grp_items.length > 0) {
                        _menu.push('<p class="mt-4 mb-1"><strong>' + _menu_group.title + '</strong></p>');
                        _menu = _menu.concat(_grp_items);
                    }
                }
                // menu is being rendered...
                _wiki_menu_content.html(_menu.join(''));
            }
            function menu_filter_remove() {
                _wiki_menu_search.val("");
                menu_render();
                menu_selectItem();
            }
            function menu_selectItem(hash_url) {
                if (!hash_url) hash_url = window.location.hash.replace("##", "");
                if (hash_url === "") hash_url = _menu_home;

                _wiki_menu_content.find("a").removeClass("wiki-menu-active");
                var _link = _wiki_menu_content.find('a[href="##' + hash_url + '"]');
                if (_link.length > 0) {
                    _link.addClass("wiki-menu-active");

                    _link[0].scrollIntoViewIfNeeded(true)
                    /*
                    //-- scroll-into-view
                    var _lnk_top = _link.offset().top;
                    var _lnk_hei = _link.outerHeight();


                    (_lnk_top + _lnk_hei)

                    var _top = _wiki_menu_content.scrollTop();
                    var _hei = _wiki_menu_content.innerHeight();
                    if (((_top + _hei) < _offset.top)) {
                        _wiki_menu_content[0].scrollTop = _offset.top - (_hei / 2);
                        // _link[0].scrollIntoView();
                        // _wiki_menu_content[0].scrollTop -= 10;
                    }
                    */
                }
                return hash_url;
            }
        }
        //-------------------------------------------------------------------------------------
        function load_page() {
            maskShow();
            setTimeout(function () {
                var _file = menu_selectItem();

                //-- title
                var _p = _file.split("--");
                var _menu_group = _menu_groups[_p[0]];
                var _menu_item = _menu_group.items[_p[1]];

                var _content = "";
                if (!_menu_group.path) _menu_group.path = "";
                if (_menu_item === undefined) {
                    _wiki_body_header_title.html('<span style="color:#f55151;font-weight:normal">!!! Content Not Found !!!</span>');
                } else {
                    var itms = [_menu_group.title, _menu_item.subTitle, _menu_item.text]
                    itms = itms.filter(el => (el ? true : false));

                    _wiki_body_header_title.html(itms.join(' / '));
                    _content = util.ajax_get_sync(_menu_item.url, true);
                }

                //-- content
                if (!_content) {
                    _content = '<div class="text-muted text-center">' + location.pathname + location.hash + '<br><br><small><a href="' + site.report_issue_url + '" target="_blank">Please report the error to system administrator.</a></small></div>';
                } else {
                    _content = util.ajax_get_sync(_menu_group.before, true) + _content + util.ajax_get_sync(_menu_group.after, true)
                }

                _wiki_body_content.html(_content + '<small class="copyright">' + site.copyright + '</small>');
                _wiki_body_content.scrollTop(0);
                if (is_small()) closeNav();

                load_page_include_sync();
                load_page_render();

                document.querySelector("#wiki-body").scrollTop = 0;
                maskHide();
            }, 300)

        }
        function load_page_include_sync(done) {
            var _included = 0;
            _wiki_body_content.find("include").each(function (inx, itm) {
                var _obj = $(itm);
                var data = util.ajax_get_sync(_obj.attr("src"), true);
                _obj.replaceWith(data);
                _included = 1;
            });
            if (_included > 0) load_page_include_sync();
            return true;
        }
        //-------------------------------------------------------------------------------------
        //-- Rendering
        {
            function remove_trailing_spaces(s) {
                // split lines and remove only empty rows from beginning...
                var lines_orginal = s.split('\n');
                var lines = new Array();
                for (var i = 0; i < lines_orginal.length; i++) {
                    var l = lines_orginal[i];
                    if (l.trim().length == 0 && lines.length == 0) continue;

                    // replace all tabs at the beginning of the line with four spaces
                    l = l.replace(/\t|(.+)/gs, function (match, p1) {
                        return p1 ? p1 : '    ';
                    });

                    lines.push(l);
                }
                if (lines.length == 0) return '';

                // remove only empty rows from end...
                while (true) {
                    var l = lines.pop();
                    if (l.trim().length > 0) {
                        lines.push(l)
                        break;
                    }
                }

                // find the first non-empty line and use its
                // leading whitespace as the amount that needs to be removed
                // using regex get the first capture group
                var leadingWhiteSpace = lines[0].match(/^([ ]*)/);
                //var leadingWhiteSpace = lines[0].match(/[\t\s]*/);

                // if the capture group exists, then use that to
                // replace all subsequent lines.
                if (leadingWhiteSpace && leadingWhiteSpace[0]) {
                    var whiteSpace = leadingWhiteSpace[0];
                    var exp = new RegExp('^' + whiteSpace + '');

                    for (var i = 0; i < lines.length; i++) {
                        lines[i] = lines[i].replace(exp, '');
                    }
                    // update the inner HTML with the edited code
                    s = lines.join('\n');
                }
                return s;
            }

            function load_page_render() {
                load_page_render_SAMPLE();
                load_page_code_render();
                load_page_render_EW();
                load_page_render_ST();
                load_page_render_CO();
                load_page_goto_fiddle();

                //-- to remove left white-spaces from code block
                //$("pre code").each(function () {
                //    this.innerHTML = remove_trailing_spaces(this.innerHTML);
                //});
            }
            function load_page_goto_fiddle() {
                var _fiddles = $("#wiki-body fiddle");
                for (n = 0; n < _fiddles.length; n++) {
                    var _fiddle = $(_fiddles[n]);

                    _fiddle.replaceWith('<a href="https://dotnetfiddle.net/' + _fiddle.text() + '" class="btn btn-secondary btn-sm" target="_blank">Try it Yourself</a>');
                }
            }
            function load_page_render_SAMPLE() {
                var _samples = $("#wiki-body sample");

                for (n = 0; n < _samples.length; n++) {
                    var _sample = $(_samples[n]);

                    var _codes = _sample.find("pre");
                    var _code_html = "";
                    for (i = 0; i < _codes.length; n++) {
                        var _code = $(_codes[i]);
                        var _lang = _code.attr("lang").toLowerCase();
                        if (_lang != current_lang) continue;

                        _code_html = _code.html();
                        break;
                    }

                    var _output = _sample.find("output").first();
                    var _output_html = remove_trailing_spaces(_output.html());


                    var _fiddle = _sample.find("fiddle").first();
                    var _fiddle_html = _fiddle.text();
                    if (_fiddle_html != "") {
                        _fiddle_html = '<a href="https://dotnetfiddle.net/' + _fiddle_html + '" class="btn btn-secondary btn-sm" target="_blank">Try it Yourself</a><br/>';
                    }

                    var _code_panel = '' +
                        '<div class="sample-code ' + (_output_html ? "col-md-12 col-lg-8" : "col-12") + ' mb-1">' +
                        '    <div class="code-tab border rounded d-flex flex-column h-100">' +
                        '        <pre lang="c#">' + _code_html + '</pre>' +
                        '    </div>' +
                        '</div>'

                    var _output_panel = "";
                    if (_output_html) {
                        var _type = _output.attr("type");
                        if (_type == undefined) _type = "success";
                        _output_panel = '' +
                            '<div class="sample-output col-md-12 col-lg-4 mb-1" style="font-family: consolas">' +
                            '   <div class="border-start rounded border-5 border-' + _type + ' h-100">' +
                            '       <o class="border rounded h-100 text-nowrap overflow-auto">' + _output_html + '</o>' +
                            '   </div>' +
                            '</div>'
                    }

                    var html = '' +
                        '<div class="' + (_output_html ? "sample-splitted" : "") + ' row py-1">' +
                        _code_panel + _output_panel +
                        '</div>' +
                        _fiddle_html;

                    _sample.replaceWith(html);
                }
            }

            //-------------------------------------------------------------------------------------
            //-- Code Tab
            //
            //  <code-tab>
            //      <pre lang="c#">
            //          ... c# code ...
            //      </pre>
            //      <pre lang="c#">
            //          ... vb code ...
            //      </pre>
            //  </code-tab>
            //
            //
            function load_page_code_render() {
                var _items = $("#wiki-body pre");
                if (_items.length == 0) return;

                for (n = 0; n < _items.length; n++) {
                    var _item = $(_items[n]);

                    var _attrbs = _items[n].attributes;
                    var _atrb_val = '';
                    for (m = 0; m < _attrbs.length; m++) {
                        _atrb_val += ' ' + _attrbs[m].name + '="' + _attrbs[m].value + '"';
                    }

                    var text = remove_trailing_spaces(_item.text());
                    var rendered_text = Prism.highlight(text, Prism.languages.dotnet, "mycsharp");
                        rendered_text = rendered_text.replaceAll("{{", "<");
                        rendered_text = rendered_text.replaceAll("}}", ">");

                    //_item.replaceWith('<pre ' + _atrb_val + '>' + rendered_text + '</pre>');
                    var html = '' +
                        '<pre ' + _atrb_val + '>' +
                        '<code style="white-space: pre !important;">' + rendered_text + '</code>' +
                        '</pre>';
                    _item.replaceWith(html);
                }
            }
            var current_lang = 'c#';
            var show_copy_button = false;
            //-------------------------------------------------------------------------------------
            //-- Example-Warning
            function load_page_render_EW() {
                while (true) {
                    var _items = _wiki_body_content.find("ew");
                    if (_items.length == 0) return;

                    var _item = $(_items[0]);
                    _item.replaceWith('<div class="bs-callout bs-callout-warning bs-fill">All Examples needs the <a href="##EXM--Startup">Startup</a>. Please refer to <a href="##EXM--Startup">Startup</a> for further information.</div>');
                }
            }
            //-------------------------------------------------------------------------------------
            //-- SubTitle
            function load_page_render_ST() {
                while (true) {
                    var _items = _wiki_body_content.find("st");
                    if (_items.length == 0) return;

                    var _item = $(_items[0]);

                    _item.replaceWith('<h5 class="mt-5 mb-4">' + _item.html() + '</h5>');
                }
            }
            //-------------------------------------------------------------------------------------
            //-- Callout
            function load_page_render_CO() {
                while (true) {
                    var _items = _wiki_body_content.find("co");
                    if (_items.length == 0) return;
                    var _item = $(_items[0]);
                    var _type = _item.attr("type");
                    var _inline = (_item.attr("inline") != undefined);
                    var _text = "";
                    switch (_type) {
                        case "light":
                            _text = "text-muted"
                    }
                    _item.replaceWith('<div class="bs-callout' + (_inline ? '-sm' : '') + ' bs-callout-' + _type + ' bs-fill' + ' ' + _text + ' ' + _item[0].classList.value + '" style="' + (_inline ? 'display:inline!important' : '') + _item[0].style.cssText + '">' + _item.html() + '</div>');
                }
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Language Button
        _wiki_lang_button.hide();
        _wiki_lang_button.click(function () {
            switch (current_lang) {
                case "c#":
                    load_page_code_tab_select("vb");
                    break;
                case "vb":
                    load_page_code_tab_select("c#");
                    break;
            }
        });
        //-------------------------------------------------------------------------------------

        $(function () {
            // on url-hash-change...
            $(window).on('popstate', function (e) { load_page(); });

            // Disable caching of AJAX responses
            $.ajaxSetup({ cache: false });

            if (is_small()) closeNav();
            menu_load();

            //-- Masked IFrame workaround - FavIcon
            var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = '/ormdb/resources/images/logo.png';
            document.getElementsByTagName('head')[0].appendChild(link);
        });
        //-------------------------------------------------------------------------------------
    </script>
