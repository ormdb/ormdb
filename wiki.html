    <script>
        String.prototype.replaceAll = function (search, replacement, caseInsensitive) {
            return this.replace(new RegExp(search, "g" + (caseInsensitive ? "i" : "")), replacement);
        };
        String.prototype.contains = function (search, caseInsensitive) {
            //if (search === "") return true
            return this.match(new RegExp(search, "g" + (caseInsensitive ? "i" : ""))) != null;
        };
        util = {
            url_parse: function (url) {
                // $ = current docs path
                //
                // $/docs/test.html
                if (!url) return "";
                return url.replace("$", wiki_ver.docs_path).replace("\\", "/").replace("//", "/")
            },
            url_path: function (url) {
                var p = util.url_parse(url).split("/");
                p.pop();    // remove last part
                return p.join("/");
            },
            url_queryString: function (name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            },
            ajax_get_sync_data: {},
            ajax_get_sync: function (url, fromCache) {
                if (!url) return "";

                url = util.url_parse(url);

                //-- disabling caching on localhost
                if (!fromCache || location.hostname.toLowerCase() === "localhost") {
                    util.ajax_get_sync_data[url] = null
                }

                if (!util.ajax_get_sync_data[url]) {
                    util.ajax_get_sync_data[url] = "";
                    $.ajax({
                        url: url,
                        type: "GET",
                        async: false,
                        success: function (data) {
                            util.ajax_get_sync_data[url] = data;
                        }
                    });
                }
                return util.ajax_get_sync_data[url];
            },
            highlight: function (str, search, caseInsensitive, replaceAll) {
                var _ra = (replaceAll ? "g" : "");
                var _ci = (caseInsensitive ? "i" : "");
                var parts = {};
                str.match(new RegExp(search, _ra + _ci)).forEach(function (itm) {
                    if (parts[itm] === undefined) {
                        parts[itm] = 1;
                        str = str.replace(new RegExp(itm, _ra), "<hl>" + itm + "</hl>");
                    }
                });
                return str;
            }
        };


        function getItemByIndex(o, i) {
            if (i < 0) return null;
            for (var prop in o) {
                if (i === 0) return o[prop];
                i -= 1;
            }
            return null;
        }

        function is_small() {
            return $("#is_small").css("display") === "none";
        }
        function menu_load() {
            $.get(wiki_ver.root_path + "menu.json", function (data) {
                _menu_home = data.home
                _menu_groups = data.items;

                for (var g in _menu_groups) {
                    var _menu_group = _menu_groups[g];
                    _menu_group.path = util.url_parse(wiki_ver.docs_path + _menu_group.path + "/")
                    if (_menu_group.before) _menu_group.before = util.url_parse(_menu_group.path + _menu_group.before + ".html");
                    if (_menu_group.after) _menu_group.after = util.url_parse(_menu_group.path + _menu_group.after + ".html");

                    for (var i in _menu_group.items) {
                        _menu_group.items[i] = {
                            url: util.url_parse(_menu_group.path + i + ".html"),
                            text: _menu_group.items[i]
                        };
                    }
                }
                menu_render();

            }).fail(function () {
                console.log("Menu file is not found. (" + wiki_ver.root_path + "menu.json)");
            });

        }
        function menu_render() {
            var _filter = _wiki_menu_search.val()

            var _menu = [];
            for (var g in _menu_groups) {
                var _menu_group = _menu_groups[g];

                var _grp_items = [];
                for (var i in _menu_group.items) {
                    var t = _menu_group.items[i].text;

                    if (_filter) {
                        if (t.contains(_filter, true)) {
                            t = util.highlight(t, _filter, true);
                        } else {
                            continue;
                        }
                    }

                    if (i.startsWith('-')) {
                        _grp_items.push('<x>' + t + '</x>');
                    } else {
                        _grp_items.push('<a href="##' + g + "--" + i + '">' + t + '</a>');
                    }
                }
                if (_grp_items.length > 0) {
                    _menu.push('<p class="mt-4 mb-1"><strong>' + _menu_group.title + '</strong></p>');
                    _menu = _menu.concat(_grp_items);
                }
            }
            // menu is being rendered...
            _wiki_menu_content.html(_menu.join(''));
        }
        function menu_filter_remove() {
            _wiki_menu_search.val("");
            menu_render();
            menu_selectItem();
        }

/*

                    // _link[0].scrollIntoView();
                    // _wiki_menu_content[0].scrollTop -= 10;
                }
                */
            }
            return hash_url;
        }
        //-------------------------------------------------------------------------------------
        function load_page() {
            maskShow();
            setTimeout(function () {
                var _file = menu_selectItem();

                var _title = "";
                var _p = _file.split("--");
                var _menu_group = _menu_groups[_p[0]];

                if (_menu_item !== undefined) {
                    _title = '<div style="font-weight:bold;line-height:1.125;word-wrap: break-word;font-size: 1.5em;"><span style="color:#8f9092;">' + _menu_group.title + '</span> / <span style="color:#5b6065;">' + _menu_item.text + '</span></div><hr/>';
                }
                if (!_menu_group.path) _menu_group.path = "";

                //-- content
                var _content = util.ajax_get_sync(_menu_item.url, true);
                if (!_content) {
                    _content = '<co type="danger"><div style="text-align: center;font-size:2em;color: #f55151;">!!! Content Not Found !!!</div><div class="text-muted text-center">' + _menu_item.url + '</div></co>';
                } else {
                    _content = util.ajax_get_sync(_menu_group.before, true) + _content + util.ajax_get_sync(_menu_group.after, true)
                }

                //  var _regex_cod = "/<\s*code(?:\s[^>]*|)>(.*?)<\s*\/\s*code>/gmis";
                //  var _regex_cod_bgn = "/<\s*code(?:\s[^>]*|)>/gmis";
                //  var _regex_cod_end = "/<\s*\/\s*code>/gmis";
                //  var _regex_include = /<\s*include\s*src=".*?"\s\/>/gmis;
                //
                //  //--
                //  //-- Replacing "<" and ">" characters with "&lt;" and "&gt;" .
                //  //--
                //
                //  var _code_blocks = data.match(_regex_cod_bgn);
                //  var _code_block_inx = -1;
                //  var _blocks = data.split(_regex_cod);
                //  data = "";
                //  _blocks.forEach(function (block, index) {
                //      if ((index % 2) == 0) {
                //          data += block;
                //      } else {
                //          //-- The CODE block, is taken with its attributes such as  (lang="", data-xyz="" etc.)
                //          _code_block_inx += 1;
                //          data += _code_blocks[_code_block_inx] + block.replaceAll(_regex_cod_bgn, "").replaceAll(_regex_cod_end, "").replaceAll("<", "&lt;").replaceAll(">", "&gt;") + "</code>"
                //      }
                //  });
                _wiki_body.html(_title + _content + '<small class="copyright">' + site.copyright + '</small>');

                maskHide();
            }, 300)

        }
        //-- Rendering


        function load_page_include_sync(done) {
            var _included = 0;
            _wiki_body.find("include").each(function (inx, itm) {
                var _obj = $(itm);
                var data = util.ajax_get_sync(_obj.attr("src"), true);
                _obj.replaceWith(data);
                _included = 1;
            });
            if (_included > 0) load_page_include_sync();
            return true;
        }

        function load_page_render() {
            load_page_code_render();
            load_page_code_render_tab();
            load_page_render_EW();
            load_page_render_ST();
            load_page_render_CO();

            //-- to remove left white-spaces from code block
            $("pre code").each(function () {
                var html = $(this).html();
                var pattern = html.match(/\s*\n[\t\s]*/);
                $(this).html(html.replace(new RegExp(pattern, "g"), '\n').replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;'));
            });
        }
        //-------------------------------------------------------------------------------------
        //-- Code Tab
        var current_lang = 'c#';
        function load_page_code_render_tab() {
            var _tabs = $("#wiki-body code-tab");
            for (n = 0; n < _tabs.length; n++) {
                var _codes = '';
                var _retval = '<div class="code-tab border rounded d-flex flex-column mh-100"><ul class="bg-dark">';
                var _tab = $(_tabs[n]);
                var _tab_codes = _tab.children();

                for (m = 0; m < _tab_codes.length; m++) {
                    var _tab_code = _tab_codes[m];
                    //var _title = (_tab_code.attributes.title.value || "").toLowerCase();
                    var _title = (_tab_code.attributes.lang.value || "").toLowerCase();
                    _retval += '<li lang="' + _title + '" class="text-white btn ' + (m === 0 ? 'bg-secondary' : '') + '" onclick="load_page_code_tab_select(this.lang);">' + _title + '</li>';
                    _codes += _tab_code.outerHTML;
                }
                _retval += '<li style="flex-grow: 1;"></li><li class="text-white btn copy" onclick="load_page_code_copy(' + n + ');"><i class="fa fa-copy"></i>&nbsp;Copy</li>';
                _retval += '</ul>' + _codes + '</div>';

                _tab.replaceWith(_retval);
            }
            load_page_code_tab_select(current_lang);
        }
        function load_page_code_tab_select(lang) {
            //painting tab-strip
            $("#wiki-body .code-tab>ul>li").removeClass("bg-secondary");
            $("#wiki-body .code-tab>ul>li[lang|='" + lang + "']").addClass("bg-secondary");
            //
            $("#wiki-body .code-tab pre").hide();
            $("#wiki-body .code-tab pre[lang|='" + lang + "']").show();

            //-- modal-language value is being set and hide.
            $(".ModalLangShowBtn").text("Lang : " + lang);

            current_lang = lang;
        }
        function load_page_code_copy(grp) {
            var _grp = $("#wiki-body .code-tab")[grp]
            var _itm = $(_grp).children("pre[lang|='" + current_lang + "']")[0];
            var _txt = (_itm ? _itm.textContent : "").replace(brRegex, "\r\n")

            var $temp = $("<textarea>");
            var brRegex = /<br\s*[\/]?>/gi;
            $("body").append($temp);
            $temp.val(_txt.replace(brRegex, "\r\n")).select();
            document.execCommand("copy");
            $temp.remove();
        }
        function load_page_code_render() {
            var _items = $("#wiki-body pre");
            if (_items.length == 0) return;

            for (n = 0; n < _items.length; n++) {
                var _item = $(_items[n]);
                var _lang = (_item.attr("lang") || "").toLowerCase();
                var _lang_obj = null;
                var _lang_nam = null;
                switch (_lang) {
                    case "sql":
                        _lang_obj = Prism.languages.sql;
                        _lang_nam = "sql";
                        break
                    case "c#":
                    case "csharp":
                        _lang_obj = Prism.languages.cs;
                        _lang_nam = "csharp";
                        break
                    case "vb":
                    case "visualbasic":
                    case "visual-basic":
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                    default:
                        _lang_obj = Prism.languages.vb;
                        _lang_nam = "vb";
                        break
                }
                var _attrbs = _items[n].attributes;
                var _atrb_val = '';
                for (m = 0; m < _attrbs.length; m++) {
                    _atrb_val += ' ' + _attrbs[m].name + '="' + _attrbs[m].value + '"';
                }
                //console.log(_item.html());
                _item.replaceWith('<pre ' + _atrb_val + '><code>\n' + Prism.highlight(_item.text(), _lang_obj, _lang_nam) + '</code></pre>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Example-Warning
        function load_page_render_EW() {
            while (true) {
                var _items = _wiki_body.find("ew");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<div class="bs-callout bs-callout-warning table-warning">All Examples needs the <a href="##EXM--Startup">Startup</a>. Please refer to <a href="##EXM--Startup">Startup</a> for further information.</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- SubTitle
        function load_page_render_ST() {
            while (true) {
                var _items = _wiki_body.find("st");
                if (_items.length == 0) return;

                var _item = $(_items[0]);

                _item.replaceWith('<h5 class="mt-5 mb-4">' + _item.html() + '</h5>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Callout
        function load_page_render_CO() {
            while (true) {
                var _items = _wiki_body.find("co");
                if (_items.length == 0) return;

                var _item = $(_items[0]);
                var _type = _item.attr("type");
                var _text = "";
                switch (_type) {
                    case "light":
                        _text = "text-muted"
                }
                _item.replaceWith('<div class="bs-callout bs-callout-' + _type + ' table-' + _type + ' ' + _text + ' ' + _item[0].classList.value + '" style="' + _item[0].style.cssText + '">' + _item.html() + '</div>');
            }
        }
        //-------------------------------------------------------------------------------------
        //-- Change Code Language
        $(".ModalLangShowBtn").click(function () {
            switch (current_lang) {
                case "c#":
                    load_page_code_tab_select("vb");
                    break;
                case "vb":
                    load_page_code_tab_select("c#");
                    break;
            }
        });
        //-------------------------------------------------------------------------------------

        $(function () {
            $(window).on('popstate', function (e) {
                load_page();    // on url-hash-change...
            });

            $.ajaxSetup({
                // Disable caching of AJAX responses
                cache: false
            });

            if (is_small()) closeNav();
            menu_load();
            load_page();

            //-- Masked IFrame workaround - FavIcon
            var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://secure.gravatar.com/avatar/94fac54dbff997be51b5dc0096e0d40b';
            document.getElementsByTagName('head')[0].appendChild(link);
        });
        //-------------------------------------------------------------------------------------
